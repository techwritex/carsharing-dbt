version: 2

models:
  - name: dim_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: dim_cars
    columns:
      - name: car_id
        tests:
          - unique
          - not_null
      - name: category_text
        tests:
          - accepted_values:
              values: ['business', 'cargo', 'comfort', 'electro', 'standart']
  - name: dim_calendar
    columns:
      - name: date_id
        tests:
          - unique
          - not_null
